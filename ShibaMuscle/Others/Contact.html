<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ先</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #444;
            border-bottom: 2px solid #444;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
        }
        .email {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
            color: #0073e6;
        }
        .email a {
            text-decoration: none;
            color: #0073e6;
        }
        .email a:hover {
            text-decoration: underline;
        }
        .note {
            margin-top: 20px;
            padding: 10px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            color: #555;
        }
        footer {
            text-align: center;
            margin-top: auto;
    　　　　width: 100%;
            padding: 10px;
            background: #ddd;
            font-size: 0.9em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>お問い合わせ先</h1>
        <p>
            サービスや商品に関するご質問、サポートが必要な場合は、以下のメールアドレスまでご連絡ください。
        </p>
        <p class="email">
            メールアドレス: <a href="mailto:info@shibamuscle.com">info@shibamuscle.com</a>
        </p>
        <div class="note">
            <p>
                ご連絡いただいた内容には、迅速に対応するよう努めておりますが、回答にお時間をいただく場合がございます。あらかじめご了承ください。
            </p>
            <p>
                お問い合わせの際は、なるべく詳細な情報をお知らせいただけますと、より適切な対応が可能です。また、個人情報に関するお問い合わせについては、ご本人確認のための情報をお願いする場合がございます。
            </p>
        </div>
    </div>

    <footer>
        &copy; 2024 ShibaMuscle. All rights reserved.
    </footer>
</body>
</html>
